<div class="padding-container-post">
    <div class="post-header">
        <div class="post-header-container">
            <div class="post-header-desc">

                <div class="title-container">
                    <div class="profpic">
                        <div class="contributor-small">
                            DF
                        </div>
                    </div>
                    <div class="incat">
                        <b>Degananda</b> on  <u>{{page.ptype | | capitalize }}/<u><b>{{ page.categories }}</b></u>
                    </div>
                </div>

                <div>
                    SERIES: {{ page.series }}
                </div>
                
                <div class="post-title">
        
                    <h1>{{ page.title }}</h1>
                    <div>
                        {{ page.excerpt }}
                    </div>
                    
                </div>
                
                <div class="post-header-summary">
                    <div class="background">
                        <div class="section-title">
                            Background
                        </div>
                    </div>
                    <div class="objective">
                        <div class="section-title">
                            Objective
                        </div>
                    </div>
                    <div class="deliverables">
                        <div class="section-title">
                            Deliverables
                        </div>
                    </div>
                </div>

        
            </div>
            <div class="post-header-outline">
            <!-- post headersidebar -->
                <div class="section-title">
                    SECTIONS
                </div>
                <div id="top-heading">
        
                </div>
            </div>
            <!-- end of post header sidebar -->
        </div>
    </div>
</div>
