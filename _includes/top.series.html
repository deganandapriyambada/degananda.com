<div class="theme-divider-word">
    Series List
</div>
<div class="series-list-container">
    {% for item in site.data.series %}
    <div class="new-series-container">
        <div class="series-new-est">
            Est: {{ item.start }} - {{ item.end }}
        </div>

        <div class="series-new-title">
            <a href="/series/{{item.code}}">{{ item.title }}</a>
        </div>

        <div class="series-new-topic">
             <ul>
                <li>
                    <div class="series-new-status {{ item.status }}">
                        {{ item.status }}
                    </div>
                </li>
                <li>
                    Â·
                </li>
                <!--
                {% for topics in item.topics %}
                    <li>{{ topics }}</li>
                {% endfor %}
                -->
                <li>
                    <div class="series-new-option">
                        <div><a href="/series/{{ item.code }}">Learn More</a></div>
                        <div class="series-code"><a href="/series/{{ item.code }}">{{item.code}}</a></div>
                    </div>
                </li>
             </ul>
        </div>


    </div> 
    {% endfor %}
</div>
