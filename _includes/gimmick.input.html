<div class="padding-container">
  <div class="big-search-container">
    <div class="aboutme">
      Greetings!  We wrote our learning journey on Digital Tech Consulting. It's our <b class="living">living learning notes</b>.
    </div>

   <div class="big-search">
      <input type="text" placeholder="what are you looking for?">
      <button>
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
   </div>
   <div class="post-type-2-title-tags">
    <div class="post-tags">
      <div class="post-tags-item-side" style="background: none; font-weight: 300; color: #3d3d3d">
        Recent Tags
      </div>
     {% for tag in site.tags limit: 6 %}
      <div class="post-tags-item-side">
          <a href="/tags/{{ tags | first }}/">{{tag | first }}</a>
      </div>
    {% endfor %}
    </div>
  </div>
</div>

  </div>
